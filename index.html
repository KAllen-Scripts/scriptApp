<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stokly Sync</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="./globals.js"></script>
    <script defer src="./csvParser.js"></script>
    <script defer src="./logic.js"></script>
    <script defer src="./APIStuff.js"></script>
    <script defer src="./makeLogs.js"></script>
    <script defer src="./UI.js"></script>
</head>
<body>
    <div class="form-container">
        <button id="saveButton" class="save-button" title="Save" onclick="saveFormData()"></button>
        <h1>Stokly Sync</h1>

        <!-- Global Settings Container -->
        <div class="global-settings-container">
            <h2>Global Settings</h2>

            <!-- Add input fields for global settings here -->
            <div class="form-section">
                <label for="globalApiUrl">Log File Path:</label>
                <input type="text" id="logFilePath" placeholder="Enter Log File Path">
            </div>
            <div class="form-section">
                <label for="globalApiUrl">Email Address:</label>
                <input type="text" id="emailAddress" placeholder="Enter Email Address">
            </div>
        </div>

        <!-- Sections and Add Section Button -->
        <button type="button" id="addSectionButton" class="add-stock-level-button">Add New Section</button>
        <form id="myForm">
            <div id="sectionsContainer"></div>
        </form>
    </div>
</body>

</html>
